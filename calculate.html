        input.getValue = function() {
            let str = this.list.shift();

        input.getOperator = function() {-
            let op = this.list.shift();
            if (op === "+" || op === "-" || op ==="+" || op === "/") {
                return op;
            }
            else {
                return "$"

            }
        };


        let calculator = {};

            let ret;
            switch(op) {
                case "+";
                ret = first + second;
                break;
                case "-";
                ret = first - second;
                break;
                case "*";
                ret = first * second;
                break;
                case "/";
                ret = first / second;
                break;
                deflault:

            }
            return ret;
        }

           //비어있으면 요걸 하지말아라
